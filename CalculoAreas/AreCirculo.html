<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área del Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin-bottom: 10px;
        }
        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Área de un Círculo</h1>
    <form id="formulario">
        <label for="radio">Radio:</label>
        <input type="number" id="radio" name="radio" required step="0.01">

        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            // Obtener el valor del radio desde el formulario
            const radio = parseFloat(document.getElementById('radio').value);
            
            // Verificar que el radio sea un número positivo
            if (isNaN(radio) || radio <= 0) {
                document.getElementById('resultado').textContent = "Por favor, ingrese un número positivo para el radio.";
                return;
            }
            
            // Calcular el área usando la fórmula
            const area = Math.PI * Math.pow(radio, 2);
            
            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El área del círculo es: ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
