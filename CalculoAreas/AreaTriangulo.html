<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área del Triángulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin-bottom: 10px;
        }
        #resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Área de un Triángulo</h1>
    <form id="formulario">
        <label for="base">Base:</label>
        <input type="number" id="base" name="base" required>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" required>

        <button type="button" onclick="calcularArea()">Calcular Área</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularArea() {
            // Obtener valores de base y altura desde el formulario
            const base = parseFloat(document.getElementById('base').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            // Verificar que base y altura sean números positivos
            if (isNaN(base) || isNaN(altura) || base <= 0 || altura <= 0) {
                document.getElementById('resultado').textContent = "Por favor, ingrese números válidos positivos para la base y la altura.";
                return;
            }
            
            // Calcular el área usando la fórmula
            const area = 0.5 * base * altura;
            
            // Mostrar el resultado
            document.getElementById('resultado').textContent = `El área del triángulo es: ${area}`;
        }
    </script>
</body>
</html>
